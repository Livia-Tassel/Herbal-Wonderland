<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本草拾遗 - 中药人格测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --paper: #F5F1E6;
            --ink: #2E2E2E;
            --vermilion: #C3272B;
            --stone-blue: #1D5C8F;
            --mugwort: #A8B8A1;
            --mugwort-dark: #8A9D81;
            --gold: #D4AF37;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            font-family: 'Source Han Serif CN', serif;
            background: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                linear-gradient(90deg, transparent 98%, rgba(168, 184, 161, 0.15) 100%),
                linear-gradient(180deg, transparent 98%, rgba(168, 184, 161, 0.15) 100%);
            background-size: 30px 30px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding: 3rem;
            background: var(--paper);
            box-shadow: var(--shadow), 0 0 40px rgba(168, 184, 161, 0.3);
            border: 3px solid var(--ink);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            transition: var(--transition);
        }
        
        .deco {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            font-size: 8rem;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        .deco-1 {
            top: -50px;
            left: -40px;
            transform: rotate(-15deg);
        }
        
        .deco-2 {
            bottom: -60px;
            right: -40px;
            transform: rotate(15deg);
            animation-delay: 1s;
        }
        
        .deco-3 {
            top: 30%;
            right: -80px;
            transform: rotate(45deg);
            font-size: 10rem;
            animation-delay: 2s;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--ink);
            text-align: center;
            margin: 1rem 0 2rem;
            font-size: 3.5rem;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .intro-text {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            padding: 0 1.5rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .btn {
            background: var(--stone-blue);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            font-weight: bold;
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: var(--vermilion);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #c19d2d);
        }
        
        .btn-gold:hover {
            background: linear-gradient(135deg, #c19d2d, var(--gold));
        }
        
        /* 测试卡片样式 */
        .test-card {
            position: relative;
            padding: 2rem;
            background: white;
            border: 2px solid var(--ink);
            border-radius: 5px;
            transition: var(--transition);
            z-index: 1;
            box-shadow: var(--shadow);
        }
        
        .test-card::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid var(--vermilion);
            border-radius: 8px;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* 进度条 */
        .progress-container {
            margin: 1.5rem 0;
            height: 12px;
            background: rgba(168, 184, 161, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--stone-blue), var(--vermilion));
            transition: width 0.5s ease;
            width: 0%;
            border-radius: 10px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--ink);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 0 0 3px white;
        }
        
        /* 问题容器 */
        .question-container {
            min-height: 350px;
            position: relative;
            transition: opacity 0.5s ease;
        }
        
        .question {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            font-weight: bold;
            color: var(--stone-blue);
            padding-left: 3rem;
            position: relative;
            line-height: 1.6;
        }
        
        .question::before {
            content: "❓";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 2.5rem;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .option {
            padding: 1.5rem;
            border: 2px solid var(--mugwort);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(168, 184, 161, 0.1);
            position: relative;
            padding-left: 4.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: rgba(168, 184, 161, 0.3);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .option.selected {
            background: rgba(29, 92, 143, 0.15);
            border-color: var(--stone-blue);
            box-shadow: 0 0 0 2px var(--stone-blue);
            transform: translateY(-3px);
        }
        
        .option i {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            font-size: 1.8rem;
            color: var(--stone-blue);
            background: rgba(255,255,255,0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .option.selected i {
            background: var(--stone-blue);
            color: white;
        }
        
        /* 结果页样式 */
        .result-container {
            text-align: center;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .result-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: var(--vermilion);
            margin: 1rem 0;
            position: relative;
        }
        
        .herb-name {
            font-size: 4rem;
            font-weight: bold;
            color: var(--stone-blue);
            margin: 1rem 0;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            letter-spacing: 5px;
        }
        
        .herb-name::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: var(--gold);
            border-radius: 3px;
        }
        
        .herb-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--stone-blue), var(--mugwort));
            border-radius: 50%;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
            box-shadow: var(--shadow);
            border: 8px solid var(--gold);
            animation: float 4s ease-in-out infinite;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .herb-fact {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(168, 184, 161, 0.1);
            border-left: 4px solid var(--stone-blue);
            text-align: left;
            position: relative;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }
        
        .herb-fact::before {
            content: "“";
            position: absolute;
            left: 10px;
            top: -40px;
            font-size: 8rem;
            font-family: serif;
            color: rgba(29, 92, 143, 0.15);
            line-height: 1;
        }
        
        .personality-match {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .match-item {
            background: var(--stone-blue);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .match-item:hover {
            transform: translateY(-5px);
            background: var(--vermilion);
        }
        
        .restart-btn {
            margin-top: 2rem;
        }
        
        .floating-leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .leaf {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 15s linear infinite;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 1.4rem;
                padding-left: 2.5rem;
            }
            
            .herb-name {
                font-size: 3rem;
            }
            
            .option {
                padding: 1.2rem 1.2rem 1.2rem 4rem;
                font-size: 1rem;
            }
            
            .herb-image {
                width: 160px;
                height: 160px;
                font-size: 4.5rem;
                border-width: 6px;
            }
            
            .herb-fact {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.2rem;
                padding-left: 2.2rem;
            }
            
            .question::before {
                font-size: 2rem;
            }
            
            .herb-name {
                font-size: 2.5rem;
            }
            
            .option {
                padding-left: 3.5rem;
            }
            
            .option i {
                left: 1rem;
            }
            
            .herb-image {
                width: 140px;
                height: 140px;
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-leaves" id="floatingLeaves"></div>
    
    <div class="container">
        <div class="deco deco-1">🌿</div>
        <div class="deco deco-2">🍃</div>
        <div class="deco deco-3">🌱</div>
        
        <h1>本草拾遗 · 人格测试</h1>
        
        <div class="test-card">
            <div class="question-container" id="introScreen">
                <div class="intro-text">
                    <p>中华草药，千载智慧。每味中药皆有其独特个性，如同世人各有其性格。</p>
                    <p>此测试将引领您探索自我，揭示您灵魂深处的"中药人格"。</p>

                </div>
                <div class="btn-container">
                    <button class="btn btn-gold floating" id="startBtn">

                </div>
            </div>
            
            <div class="question-container" id="testScreen" style="display:none">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText">0/5</div>
                </div>
                
                <div id="questionArea">
                    <!-- 问题区域由JavaScript动态生成 -->
                </div>
                
                <div class="btn-container">
                    <button class="btn" id="nextBtn" disabled>
                        <span id="nextBtnText">下一题</span> <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="result-container" id="resultScreen">
                <!-- 结果区域由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 中药人格测试数据
        const questions = [
            {
                question: "在社交场合中，你通常扮演什么角色？",
                options: [
                    { text: "气氛活跃者，热情似火", icon: "fas fa-fire" },
                    { text: "冷静观察者，理性分析", icon: "fas fa-brain" },
                    { text: "温和调解者，善解人意", icon: "fas fa-hand-holding-heart" },

                    { text: "寻求帮助，团队协作", icon: "fas fa-hands-helping" },
                    { text: "暂时逃避，自我调整", icon: "fas fa-seedling" }

                    { text: "朋友聚会或家庭时光", icon: "fas fa-users" },
                    { text: "独自冥想或艺术创作", icon: "fas fa-palette" }
                ]
            },
            {
                question: "在团队中，你最重要的特质是？",
                options: [
                    { text: "领导力和决策能力", icon: "fas fa-crown" },

                    { text: "同理心和团队协作", icon: "fas fa-heart" },
                    { text: "创造力和独特视角", icon: "fas fa-star" }
                ]
            },
            {
                question: "你的人生座右铭最接近？",
                options: [
                    { text: "行动胜于空谈", icon: "fas fa-running" },
                    { text: "知识就是力量", icon: "fas fa-graduation-cap" },
                    { text: "家和万事兴", icon: "fas fa-home" },
                    { text: "活出真我风采", icon: "fas fa-user-alt" }
                ]
            }
        ];

        // 完整40味中药数据库
        const herbs = [
            { id: 1, name: "甘草", fact: "中药界的『和事佬』，90%药方都带它玩，只因能调和诸药打架的暴脾气。", personality: "你具有强大的适应性和包容力，是团队中的和谐使者，像甘草一样能平衡各方关系。" },
            { id: 2, name: "黄连", fact: "哑巴吃黄连时可能在偷着乐——毕竟它含天然抗菌剂，专治不服的细菌。", personality: "你拥有深刻的洞察力和批判思维，像黄连一样能直指问题核心，是团队中的问题解决专家。" },
            { id: 3, name: "枸杞", fact: "保温杯里的中年救星，实际是西域来的混血儿，唐朝才在中国扎根。", personality: "你懂得生活的平衡艺术，像枸杞一样既保持活力又注重滋养，是朋友圈中的养生达人。" },
            { id: 4, name: "艾草", fact: "端午限定款绿色蚊香，燃烧时散发的不是烟，是古人驱邪的执念。", personality: "你具有保护者和疗愈者的特质，像艾草一样散发着温暖的能量，守护身边的人和环境。" },
            { id: 5, name: "何首乌", fact: "熬夜冠军的自我修养：白天当药材，晚上偷偷变『夜交藤』开派对。", personality: "你拥有强大的恢复力和适应能力，像何首乌一样在压力下依然保持活力和创造力。" },
            { id: 6, name: "茯苓", fact: "松树精的私房钱，专门藏在树根下长成白馒头状存折。", personality: "你具有平和稳定的特质，像茯苓一样能化解生活中的湿气，保持内心的安宁与平衡。" },

            { id: 15, name: "薄荷", fact: "自带中央空调的清凉猛男，叶片越被揉虐散发的凉气越嚣张。", personality: "你充满活力和清新气息，像薄荷一样能激发团队的创造力和热情，带来耳目一新的观点。" },
            { id: 16, name: "龙眼肉", fact: "水果界的伪装大师，晒干后变身中药材继续在药膳里当卧底。", personality: "你具有甜美温暖的特质，像龙眼肉一样滋养着身边人的心灵，同时拥有多面的才能。" },

            { id: 39, name: "王不留行", fact: "名字很霸气的麦蓝菜种子，实际是古代催乳界的扫地僧。", personality: "你善于促进事物流动和发展，像王不留行一样低调但高效，是团队进步的隐形推手。" },

        ];

        // 全局变量
        let currentQuestion = 0;
        let answers = [];
        let selectedOption = null;

        // DOM元素
        const introScreen = document.getElementById('introScreen');
        const testScreen = document.getElementById('testScreen');
        const resultScreen = document.getElementById('resultScreen');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const questionArea = document.getElementById('questionArea');
        const nextBtnText = document.getElementById('nextBtnText');
        const floatingLeaves = document.getElementById('floatingLeaves');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            startBtn.addEventListener('click', startTest);
            nextBtn.addEventListener('click', nextQuestion);
            createFloatingLeaves();
        });

        // 创建飘动叶子
        function createFloatingLeaves() {
            const leaves = ['🌿', '🍃', '🌱', '🍀', '🍂'];
            for (let i = 0; i < 15; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];
                leaf.style.left = `${Math.random() * 100}%`;
                leaf.style.top = `${Math.random() * 100}%`;
                leaf.style.fontSize = `${Math.random() * 2 + 1}rem`;
                leaf.style.animationDuration = `${Math.random() * 10 + 10}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                floatingLeaves.appendChild(leaf);
            }
        }

        // 开始测试
        function startTest() {
            introScreen.style.display = 'none';
            testScreen.style.display = 'block';
            renderQuestion();
        }

        // 渲染问题
        function renderQuestion() {
            const question = questions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        <i class="${option.icon}"></i>
                        ${option.text}
                    </div>
                `;
            });
            
            questionArea.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">${optionsHTML}</div>
            `;
            
            updateProgress();
            
            // 如果是最后一题，更改按钮文本
            if (currentQuestion === questions.length - 1) {
                nextBtnText.textContent = "查看我的中药人格";
            } else {
                nextBtnText.textContent = "下一题";
            }
        }

        // 选择选项
        function selectOption(index) {
            // 移除之前的选择
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // 添加当前选择
            options[index].classList.add('selected');
            
            // 保存选择
            selectedOption = index;
            answers[currentQuestion] = index;
            
            // 启用下一题按钮
            nextBtn.disabled = false;
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        // 下一题
        function nextQuestion() {
            if (selectedOption === null) {
                alert('请选择一个选项');
                return;
            }
            
            currentQuestion++;
            selectedOption = null;
            nextBtn.disabled = true;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                finishTest();
            }
        }

        // 完成测试
        function finishTest() {
            testScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            // 匹配结果
            const matchedHerb = matchHerb();
            showResult(matchedHerb);
        }

        // 匹配中药人格
        function matchHerb() {
            // 随机选择一个中药
            const randomIndex = Math.floor(Math.random() * herbs.length);
            return herbs[randomIndex];
        }

        // 显示结果
        function showResult(herb) {
            // 创建匹配标签（随机生成3个）
            const traits = ["调和", "滋养", "智慧", "坚韧", "独特", "创新", "平衡", "热情", "疗愈", "包容", "沉稳", "灵动"];
            const matchedTraits = [];
            for (let i = 0; i < 3; i++) {
                const randomTrait = traits[Math.floor(Math.random() * traits.length)];
                matchedTraits.push(randomTrait);
                traits.splice(traits.indexOf(randomTrait), 1); // 避免重复
            }
            
            // 创建匹配标签HTML
            const traitsHTML = matchedTraits.map(trait => 
                `<div class="match-item">${trait}</div>`
            ).join('');
            
            resultScreen.innerHTML = `
                <div class="result-title">你的中药人格是</div>
                <div class="herb-name">${herb.name}</div>
                
                <div class="herb-image">${herb.name.charAt(0)}</div>
                
                <div class="personality-match">
                    ${traitsHTML}
                </div>
                
                <div class="herb-fact">${herb.fact}</div>
                
                <div class="herb-fact">${herb.personality}</div>
                
                <div class="btn-container">
                    <button class="btn restart-btn" onclick="restartTest()">
                        <i class="fas fa-redo"></i> 重新测试
                    </button>
                </div>
            `;
        }

        // 重新测试
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            selectedOption = null;
            
            resultScreen.style.display = 'none';
            introScreen.style.display = 'block';
            testScreen.style.display = 'none';
            
            // 重置按钮状态
            nextBtn.disabled = true;
        }
    </script>
